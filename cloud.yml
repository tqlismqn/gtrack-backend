id: gtrack-backend
name: gtrack-backend
environments:
  production:
    build:
      - 'composer install --no-dev --optimize-autoloader'
    
    deploy:
      - 'php artisan config:clear'
      - 'php artisan cache:clear'
      - 'php artisan migrate:fresh --force --seed'
    
    daemon_processes:
      web:
        command: 'php artisan serve --host=0.0.0.0 --port=8000'
        
    monitoring:
      nightwatch: false
